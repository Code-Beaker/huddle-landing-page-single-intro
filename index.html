<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page | from Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="header">
        <div class="huddle-logo">
          <img src="images/logo.svg" alt="Huddle" />
        </div>
        <div class="header__cols">
          <div class="header__image-wrapper">
            <img
              class="header__image"
              src="images/illustration-mockups.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <section class="header__text-content">
        <h1 class="header__title">Build The Community Your Fans Will Love</h1>
        <p class="header__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="header__button">Register</button>
      </section>
      <div class="social-media-icons">
        <ul class="icons__flex">
          <li class="icons__item">
            <a href="#" class="icons__icon"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li class="icons__item">
            <a href="#" class="icons__icon"
              ><i class="fa brands fa-twitter"></i
            ></a>
          </li>
          <li class="icons__item">
            <a href="#" class="icons__icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </main>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/983cbf0e6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
